<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Calculate Footprint</h2>

    <form action="#" th:action="@{/saveFootprint}" th:object="${footprint}" method="POST">
        <select id="year" name="year">
            <option th:each="i : ${#numbers.sequence(2000, 2022)}" th:value="${i}" th:text="${i}" th:selected="${i==2022}"></option>
        </select>
        <input type="text" th:field="*{weight}" placeholder="Weight" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Footprint </button>
    </form>
    <table></table>
    <hr>
    <a th:href="@{/}"> Back to Footprints </a>
</div>
<script th:src="@{/js/new_footprint.js}"></script>
</body>

</html>
