<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Employee Management System</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <hr />
      <h2>Calculate Footprint</h2>
      <form
        action="#"
        th:action="@{/saveFootprint}"
        th:object="${footprint}"
        method="POST"
      >
        <select id="year" name="year">
          <option
            th:each="i : ${#numbers.sequence(2000, 2022)}"
            th:value="${i}"
            th:text="${i}"
            th:selected="${i==2022}"
          ></option>
        </select>
        <table>
          <tr>
            <td>Electricity</td>
            <td><input type="number" name="electricity" id="electricity" /></td>
            <td>0.368 kgC02e/kWh</td>
          </tr>
          <tr>
            <td>Natural Gas</td>
            <td><input type="number" name="natural-gas" id="natural-gas" /></td>
            <td>kWh</td>
          </tr>
          <tr>
            <td>Heating Oil</td>
            <td><input type="number" name="heating-oil" id="heating-oil" /></td>
            <td>US gallons</td>
          </tr>
          <tr>
            <td>Coal</td>
            <td><input type="number" name="coal" id="coal" /></td>
            <td>metric tons</td>
          </tr>
          <tr>
            <td>Propane</td>
            <td><input type="number" name="propane" id="propane" /></td>
            <td>US gallons</td>
          </tr>
        </table>
        <button onclick="calculateFootprint(event);">
          Calculate Footprint
        </button>
      </form>
      <hr />
      <a th:href="@{/}"> Back to Footprints </a>
    </div>
    <div id="totalDiv">
      <h2>Footprint total:</h2>
      <form
        action="#"
        th:action="@{/saveFootprint}"
        th:object="${footprint}"
        method="POST"
      >
        <input type="hidden" id="total-year" th:field="*{year}" />
        <input
          type="number"
          name="footprint-total"
          id="footprint-total"
          th:field="*{weight}"
        />
        <button type="submit" class="btn btn-info col-2">Save Footprint</button>
      </form>
    </div>
    <script th:src="@{/js/new_footprint.js}"></script>
  </body>
</html>
