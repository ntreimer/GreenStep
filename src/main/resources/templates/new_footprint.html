<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Calculate Footprint</h2>

    <form action="#" th:action="@{/saveFootprint}" th:object="${footprint}" method="POST">
        <select th:field="*{year}" id="year-dropdown">
            <option th:value="1" th:text="1">1</option>
            <option th:value="2" th:text="2">2</option>
        </select>
        <input type="text" th:field="*{weight}" placeholder="Weight" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Footprint</button>
    </form>
    <hr>
    <a th:href="@{/}"> Back to Footprints </a>
</div>
<script th:src="@{/js/new_footprint.js}"></script>
</body>

</html>
