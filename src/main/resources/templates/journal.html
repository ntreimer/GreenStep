<h1>My Progress Journal</h1>
<br>
<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
        <form th:action="@{/saveJournal}" method="post" th:object="${newJournal}">
            <input type="date" th:field="${newJournal.date}" id="">
            <br>
            <!--    <label for="journal">Journal Entry:</label>-->
            <br>
            <br>
            <textarea id="journal" name="journal" th:field="${newJournal.content}" rows="4" cols="50">
Enter your progress here.
</textarea>
            <br>
            <button onclick="thanks();" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-plus-circle"
                     viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                Submit Entry
            </button>
        </form>
        <br>
        <br>
        <table border="1" class="table table-light table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Date</th>
                <th>Content</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="journal : ${listJournals}">
                <td th:text="${journal.date}"></td>
                <td>
                    <p th:text="${journal.content}"></p>
                </td>
                <td>
                    <!--            <a-->
                    <!--                    th:href="@{/updateJournal/{id}(id=${journal.id})}"-->
                    <!--                    class="btn btn-primary"-->

                    <!--            >Update</a-->
                    <!--            >-->
                    <a
                            th:href="@{/deleteJournal/{id}(id=${journal.id})}"
                            class="btn btn-danger"
                    >Delete</a
                    >
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3">

    </div>
</div>
<script>function thanks() {alert("Thank you for your submission")}</script>
