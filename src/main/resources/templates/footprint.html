<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footprint</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Year</th>
        <th>Weight</th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="footprint : ${listFootprints}">
        <td th:text="${footprint.year}"></td>
        <td><p th:text="${footprint.weight}"> </p><p>metric tons of CO<sub>2</sub>e</p></td>
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${footprint.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deleteFootprint/{id}(id=${footprint.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<button><a th:href="@{/new_footprint}">New Footprint</a></button>


</body>
</html>
